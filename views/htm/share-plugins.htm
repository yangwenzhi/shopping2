<div class="share-plugins" monkey="goods_share_<%= typename %>">

    <a href="http://www.facebook.com/sharer/sharer.php?u=http://www.jiggybonga.com/<%= typename %>/goods/<%= id %>/" class= "share-fbBtn" rel="nofollow" title="Share this article on Facebook" target="_blank" onclick="window_share(&#39;http://www.facebook.com/sharer/sharer.php?u=http://www.jiggybonga.com/<%= typename %>/goods/<%= id %>/&#39;, &#39;facebook&#39;); return false;"><span class="share-icon"></span></a>

    <a href="http://www.stumbleupon.com/badge/?url=http://www.jiggybonga.com/<%= typename %>/goods/<%= id %>/" class="share-stuBtn" rel="nofollow" title="Share this article on StumbleUpon" target="_blank" onclick="window_share(&#39;http://www.stumbleupon.com/badge/?url=http://www.jiggybonga.com/<%= typename %>/goods/<%= id %>/&#39;, &#39;stumbleupon&#39;); return false;"><span class="share-icon stu-ico"></span></a>
